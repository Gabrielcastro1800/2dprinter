<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="600"></canvas>
    <div style="text-align:center; margin-top:12px;">
        <div style="margin-bottom:8px;">
            <label for="imageUrl">Image URL:</label>
            <input id="imageUrl" type="text" placeholder="https://example.com/1.png" style="width:360px">
            <button id="loadImage">Load</button>
            <button id="startPrint" disabled>Start printing</button>
        </div>

        <label for="pixelsPerFrame">Pixels per frame:</label>
        <input id="pixelsPerFrame" type="range" min="1" max="100" value="10">
        <input id="pixelsPerFrameNumber" type="number" min="1" max="100" value="10" style="width:60px">
        &nbsp;&nbsp;
        <label for="colorMode" style="margin-left:12px">Color mode:</label>
        <select id="colorMode">
            <option value="full">Full color</option>
            <option value="red">Red only</option>
            <option value="green">Green only</option>
            <option value="blue">Blue only</option>
            <option value="dominant">Dominant-color passes</option>
            <option value="palette">Palette passes</option>
        </select>
        &nbsp;&nbsp;
        <label for="paletteCount">Palette colors:</label>
        <input id="paletteCount" type="number" min="2" max="64" value="20" style="width:60px">
    &nbsp;&nbsp;
    <label style="margin-left:8px"><input id="clearBetween" type="checkbox" checked> Clear between clusters</label>
    &nbsp;&nbsp;
    <button id="nextCluster" disabled>Next cluster</button>
        <label for="frameDelay">Frame delay (ms):</label>
        <input id="frameDelay" type="range" min="10" max="1000" value="50">
        <input id="frameDelayNumber" type="number" min="10" max="1000" value="50" style="width:70px">
        <div id="progress" style="margin-top:8px;font-family:monospace"></div>
    </div>
    <h1>V:0.0.4</h1>
    <script src="index.js"></script>
</body>
</html>
